<md-content md-whiteframe="1">
  <md-toolbar style="background: #333; color: #fff">
    <div class="md-toolbar-tools">Publication Metrics</div>
  </md-toolbar>
  <md-content layout="column">
    <img src="images/graph.gif" style="max-width: 100%" />
    <md-list layout="column" ng-cloak>
      <md-divider></md-divider>
      <md-list-item ng-click="null" layout-align="space-around stretch">
        <p class="md-body-1">Web of Science</p>
        <div class="publication-metric-count" layout="column" layout-align="space-around center">
          <span class="md-title">3</span>
          <span class="md-caption">h-index</span>
        </div>
        <div class="publication-metric-count" layout="column" layout-align="space-around center">
          <span class="md-title">12</span>
          <span class="md-caption">papers</span>
        </div>
        <div class="publication-metric-count" layout="column" layout-align="space-around center">
          <span class="md-title">107</span>
          <span class="md-caption">citations</span>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="null" layout-align="space-around stretch">
        <p class="md-body-1">Scopus</p>
        <div class="publication-metric-count" layout="column" layout-align="space-around center">
          <span class="md-title">3</span>
          <span class="md-caption">h-index</span>
        </div>
        <div class="publication-metric-count" layout="column" layout-align="space-around center">
          <span class="md-title">20</span>
          <span class="md-caption">papers</span>
        </div>
        <div class="publication-metric-count" layout="column" layout-align="space-around center">
          <span class="md-title">173</span>
          <span class="md-caption">citations</span>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="null">
        <md-icon>trending_up</md-icon>
        <p class="md-body-1">See more metrics</p>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="null">
        <md-icon>subdirectory_arrow_right</md-icon>
        <p class="md-body-1">See all research support</p>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  </md-content>
</md-content>
