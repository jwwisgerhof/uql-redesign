<script src="../scripts/components/toolbar.js"></script>
<md-content flex layout="column">
  <md-toolbar style="background: #333; color: #fff">
    <div class="md-toolbar-tools">Opening hours</div>
  </md-toolbar>
  <md-content layout="column" layout-align="space-around stretch" flex>
    <md-list layout="column" ng-cloak>
      <md-divider></md-divider>
      <md-list-item ng-click="null" layout-align="space-around stretch" ng-repeat="item in vm.hours" class="md-body-1">
        <span flex="30">{{item.name}}</span>
        <span class="hours-opening-hours" flex="40" ng-bind-html="item.hours" ng-class="{green: item.green}"></span>
        <span flex></span>
        <img src="images/24hours.png" ng-show="item.always" />
        <md-divider></md-divider>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>

    <span flex></span>
    <div layout="row" layout-padding>
      <span flex></span>
      <md-icon style="color: blue;">exit_to_app</md-icon>
      <a class="md-subhead" href="#allHours" style="color: blue; text-decoration: none;">
        View all opening hours
      </a>
    </div>
  </md-content>
</md-content>

<style type="text/css">
  .hours-opening-hours.green {
    color: green;
  }
</style>
